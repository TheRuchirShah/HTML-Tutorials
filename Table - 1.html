<html>
	<head>
		<title>Table in HTML</title>
		<style>
			td, th {
		  		border: 3px solid #dddddd;
		  		text-align: center;
		  		padding: 8px;
			}
			table {
		  		font-family: arial, sans-serif;
		  		border-collapse: collapse;
		  		width: 100%;
		</style>
	</head>
	<body>
		<h1>Table</h1>
		<h3>Basic Table in HTML</h3>
		<h3><u>Table - 1</u></h3>
		
		<marquee bgcolor="yellow" loop="-5" scrollamount="3" width="100%"><b>This Guy Rocks</b></marquee><br><br>

		<table border="5" cellpading="2" cellspacing="1" width="100%">
			<tr>
				<th>NAME</th>
				<th>AGE</th>
				<th>MALE / FEMALE</th>
			</tr>
			<tr>
				<td>Rachel</td>
				<td>24</td>
				<td>Female</td>
			</tr>
			<tr>
				<td>Arthur</td>
				<td>28</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>John</td>
				<td>26</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Allison</td>
				<td>2</td>
				<td>Female</td>
			</tr>
			<tr>
				<td>Thomas</td>
				<td>30</td>
				<td>Male</td>
			</tr>
		</table>

	</body>
</html>
